<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图组件PC版</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/components/carousel/carousel.css">
    <script src="public/util/util.js"></script>
    <script src="public/components/carousel/carousel.js"></script>
</head>
<body>
<h3 style="padding: 20px;text-align: center;font-size: 24px;">PC版图片轮播组件</h3>
<div class="container" id="carousel">
    <ul class="carousel-list">
        <li class="carousel-li">
            <img src="public/image/slider1.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider2.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider3.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider4.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider5.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider6.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider7.jpg" class="carousel-image" alt="">
        </li>
        <li class="carousel-li">
            <img src="public/image/slider8.jpg" class="carousel-image" alt="">
        </li>
    </ul>
</div>
<script>
var carousel = document.getElementById('carousel');
new Carousel(carousel , {
    lazy : false,
    dot : true,
    time : 20,
    animate : true,
    loop : true,
    effect : 'fade',   // 轮播图的效果 slide or fade
    autoPlay : true,
    interval : 2000,
    onChangeStart : function () {
        console.log('移动前执行');
    },
    onChangeEnd : function () {
        console.log('移动后执行');
    }
});
</script>
</body>
</html>
